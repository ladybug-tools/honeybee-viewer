<!doctype html>
<html lang="en">

<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width,user-scalable=no,minimum-scale=1.0,maximum-scale=1.0">
<meta name = "description" content = "View the Honeybee Schema sample files with a JSON tree viewer" >
<meta name=keywords content="Three.js,WebGL,JavaScript,GitHub,FOSS,3D,STEM">
<meta name=version content="2020-01-15">

<title></title>

<link href="assets/style-2020-01-11.css" rel="stylesheet">


</head>

<body>

<script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r112/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r112/examples/js/controls/OrbitControls.js"></script>

<script src="three/thr-three-2020-01-11-00.js"></script>
<script src="three/thra-three-add-2020-01-11-00.js"></script>


<button id="expandButton" onclick="toggleNavMenu();">â˜°</button>

<nav id="navMenu">

	<header id="hdrTitle">

		<h2>
			<a id=aSource target=_top title="Source code on GitHub" >
				<img id=imgIcon height=18 style=opacity:0.5; >
			</a>

			<a href="" title="Click to reload this page" ><span id=sTitle ></span> <span id=sVersion ></span></a>

			<span class="couponcode" >??<span id=divDescription class="coupontooltip" ></span></span>

		</h2>

	</header>

	<p>
		<button onclick=THR.controls.reset(); title="Return to default view">reset view</button>

		<button onclick=THR.zoomObjectBoundingSphere(PHJ.group); title="zoom without shifting camera angle">zoom all</button>

	</p>

	<p>
		<button onclick="THR.controls.autoRotate=!THR.controls.autoRotate">rotation</button>
	</p>

	<p>
		<input type="range" id="inpSpeed" onclick="sceneRotation=0.03 * this.value;" />
	</p>

	<details open>

		<summary class=sumMenuTitle>Browse files</summary>

		<div id=FRJdivFileReaderJson ></div>

		<div id=GFHdivGetFilesHoneybee ></div>

		<div id=GFOdivGetFilesOpen></div>


		<div id=JTHdivJsonTreeHelper ></div>

		<div id=JTVdivJsonTreeView ></div>

		<div id=JTEdivJsonTreeEdit ></div>

	</details>

	<details open>

		<summary class=sumMenuTitle>Settings</summary>

		<div id=THRTdivToggles ></div>


	</details>

	<div id="divLog"></div>

	<footer>

		<hr>

		<center title="go to top of menu" ><a href=javascript:window.scrollTo(0,0); style=text-decoration:none; >
		<img src="assets/honybee.ico" height=24 ></a>
		</center>

	</footer>

</nav>

<main id=main>

	<div id="divContent"></div>

</main>

<script src="three/thrt-three-toggles-2020-01-11-00.js"></script>

<script src="browse-files/frj-file-reader-json-2020-01-15.js"></script>
<script src="browse-files/gfo-github-file-open-2020-01-15.js"></script>
<script src="browse-files/gfh-github-file-honeybee-2020-01-14.js"></script>

<script src="json-tree-view/jtv-json-tree-view-2020-01-15.js"></script>
<script src="json-tree-view/jth-json-tree-helper-2020-01-14.js"></script>
<script src="json-tree-view/jte-json-tree-edit-2020-01-09-00.js"></script>

<script src="parse/phj-parse-honeybee-json-2020-01-15.js"></script>

<script>

aSource.href = "https://github.com/ladybug-tools/honeybee-viewer/tree/master/honeybee-schema-viewer-3d";
imgIcon.src = "assets/github-mark-32.png";
sTitle.innerHTML = document.title ? document.title : location.href.split( '/' ).pop().slice( 0, - 5 ).replace( /-/g, ' ' );
const version = document.head.querySelector( "[ name=version ]" );
sVersion.innerHTML = version ? version.content : "";
divDescription.innerHTML = document.head.querySelector( "[ name=description ]" ).content;

THR.init();
THR.animate();


init();


function init() {

	if ( window.innerWidth < 640 || window.innerHeight < 640 ) {
		toggleNavMenu();
	}

}

function toggleNavMenu() {

	expandButton.classList.toggle( 'collapsed' );
	navMenu.classList.toggle( 'collapsed' );
	divContent.classList.toggle( 'collapsed' );

}


</script>
</body>
</html>
